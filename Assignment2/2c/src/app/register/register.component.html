<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Responsive Registration Form | CodingLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .error-message {
      color: red;
      font-size: 12px;
    }
    .invalid-input {
      border-color: red;
    }
  </style>
  <script>
    function validateForm() {
      var emailInput = document.getElementById('email');
      var phoneInput = document.getElementById('phone');
      var email = emailInput.value.trim();
      var phone = phoneInput.value.trim();
      var valid = true;

      // Simple email validation
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailInput.classList.add('invalid-input');
        document.getElementById('email-error').textContent = 'Please enter a valid email address.';
        valid = false;
      } else {
        emailInput.classList.remove('invalid-input');
        document.getElementById('email-error').textContent = '';
      }

      // Simple phone validation (e.g., 123-456-7890 format)
      var phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
      if (!phoneRegex.test(phone)) {
        phoneInput.classList.add('invalid-input');
        document.getElementById('phone-error').textContent = 'Please enter a valid phone number in the format XXX-XXX-XXXX.';
        valid = false;
      } else {
        phoneInput.classList.remove('invalid-input');
        document.getElementById('phone-error').textContent = '';
      }

      return valid;
    }
  </script>
</head>
<body>
<div class="container">
  <div class="title">Registration</div>
  <div class="content">
    <form onsubmit="return validateForm()">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Full Name</span>
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="email" id="email" placeholder="Enter your email" required>
          <div class="error-message" id="email-error"></div> <!-- Error message for email -->
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="text" id="phone" placeholder="Enter your number" required>
          <div class="error-message" id="phone-error"></div> <!-- Error message for phone number -->
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <input type="password" placeholder="Enter your password" required>
        </div>
        <div class="input-box">
          <span class="details">Confirm Password</span>
          <input type="password" placeholder="Confirm your password" required>
        </div>
      </div>
      <!-- <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
          </label>
        </div>
      </div> -->
      <div class="button">
        <input type="submit" value="Register">
      </div>
      <div class="signup-link">
        Already Have An Account? <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
